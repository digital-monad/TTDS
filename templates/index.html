{% extends 'base.html' %}
{% block title %}Index{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="container"> 
    <div id="content">
        <h1 id="title">Song Lyrics Search Engine</h1>

        <form id="search-song-lyrics-form" action="/search/page=1" method="GET">
            <div class="input-group">
                <input id="search-text-input" type="text" minlength=1 name="q" class="form-control" placeholder="Search by Song Lyrics">
                <span class="input-group-append">
                    <button class="btn btn-primary" id="search-button" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </span>
                <label id="search-by-songs-checkbox-label">
                    <input id="search-by-songs-checkbox" type="checkbox" name="sbs" onclick="searchBySongsCheckBox()" />
                    <span>Search by Songs</span>
                </label>
            </div>

            <div class="row" id="advanced-filters-container">
                <div id="container-col-1" class="col m4">
                    <input type="text" name="artist" class="form-control" placeholder="Filter by Artist">
                </div>
                <div id="container-col-2" class="col m4">
                    <input type="text" name="album" class="form-control" placeholder="Filter by Album">
                </div>
                <div id="container-col-3" class="col m4">
                    <input type="text" name="year" class="form-control" placeholder="Filter by Year">
                </div>
            </div>

        </form>

        
    </div> 
 </div>

 <script src="../static/js/index.js"></script>

{% endblock %}
